name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 24.9.0
        uses: actions/setup-node@v4
        with:
          node-version: 24.9.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watchAll=false

      - name: Build
        env:
          CI: true
        run: npm run build
